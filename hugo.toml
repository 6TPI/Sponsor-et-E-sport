baseURL = "https://6TPI/Sponsor-et-E-sport/"
languageCode = "fr-fr"
title = "Sponsor Geek"
theme = "blowfish"

# ⚠️ IMPORTANT : ces deux lignes doivent être AU NIVEAU GLOBAL
defaultContentLanguage = "fr"
defaultContentLanguageInSubdir = true

[params]
  logo = "/img/fight.png"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowPostNavLinks = true
  disableFingerprinting = true
  disableSRI = true

  # Tu peux laisser un slogan global par défaut si tu veux
  [params.author]
    name = "Sponageek"
    image = "/img/fight.png"
    headline = "Un site e-sport vu à travers la culture Street Fighter"

  [params.homepage]
    layout = "background"
    homepageImage = "/img/background.svg"

[params.footer]
  showThemeBadge = false

# --- MULTILINGUE ---
[languages]

  # ---- FRANÇAIS ----
  [languages.fr]
    languageName = "Français"
    weight = 1
    title = "Sponageek"
    contentDir = "content/fr"

    [languages.fr.params]
      displayName = "FR"
      author = { name = "Sponageek", image = "/img/fight.png", headline = "Un site e-sport vu à travers la culture Street Fighter" }
      tagline = "Sponsorise un geek."

    [languages.fr.params.homepage]
      layout = "background"
      homepageImage = "/img/background.svg"
      showRecent = false

  # ---- ENGLISH ----
  [languages.en]
    languageName = "English"
    weight = 2
    title = "Sponageek"
    contentDir = "content/en"

    [languages.en.params]
      displayName = "EN"
      author = { name = "Sponageek", image = "/img/fight.png", headline = "Become a sponsor and level up a Street Fighter pro player." }
      tagline = "Sponsor a geek."

    [languages.en.params.homepage]
      layout = "background"
      homepageImage = "/img/background.svg"
      showRecent = false

[menu]
  [[menu.main]]
    name = "Street Fighter"
    pageRef = "/street-fighter"
    weight = 10

